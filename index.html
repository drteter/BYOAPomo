<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="modeToggle" class="mode-toggle">
                <span class="material-icons work-icon">local_fire_department</span>
                <span class="material-icons break-icon hidden">self_improvement</span>
            </button>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="toggleBtn" class="control-btn">
                <span class="play-icon">▶</span>
                <span class="pause-icon hidden">⏸</span>
            </button>
            <button id="resetBtn" class="control-btn">⟳</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
